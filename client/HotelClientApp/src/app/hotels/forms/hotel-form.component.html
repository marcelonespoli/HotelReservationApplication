<h3>{{ title }}</h3>

<div class="row form-content">
    <div class="col-xs-12 col-sm-10 col-md-8">
        <form (submit)="save()" [formGroup]="hotelForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name">
                <div *ngIf="hotelForm.controls.name.touched &&
                            hotelForm.controls.name.errors?.required" class="error-text">Name is required</div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" formControlName="address">
                <div *ngIf="hotelForm.controls.address.touched &&
                            hotelForm.controls.address.errors?.required" class="error-text">Address is required</div>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" formControlName="city">
                <div *ngIf="hotelForm.controls.city.touched &&
                            hotelForm.controls.city.errors?.required" class="error-text">City is required</div>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" formControlName="phone">
                <div *ngIf="hotelForm.controls.phone.touched &&
                            hotelForm.controls.phone.errors?.required" class="error-text">Phone is required</div>
            </div>
            <div class="form-group">
                <label for="stars">Stars</label>
                <input type="number" min="0" max="5" class="form-control" id="stars" formControlName="stars">
                <div *ngIf="hotelForm.controls.stars.touched &&
                            hotelForm.controls.stars.errors?.required" class="error-text">Stars is required</div>
            </div>        
            <div class="footer">
                <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
                <button type="submit" class="btn btn-primary space-submit" [disabled]="!hotelForm.valid">Save</button>                
            </div>
        </form>
    </div>
</div>
